<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Fundamentos- Flex Shrink </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Flex-shrink: 1</h2>
    <div class="container">
        <div class="item fg-1 s-1">A</div>
        <div class="item fg-1 s-1">B</div>
        <div class="item fg-1 s-1">C</div>
        <div class="item fg-1 s-1">D</div>
        <div class="item fg-1 s-1">E</div>
        <div class="item fg-1 s-1">F</div>
    </div>
    <h2>Flex-shrink mix basis: 100px</h2>
    <div class="container">
        <div class="item fg-1 s-2">A</div>
        <div class="item fg-1 s-1">B</div>
        <div class="item fg-1 s-1">C</div>
        <div class="item fg-1 s-3">D</div>
        <div class="item fg-1 s-1">E</div>
        <div class="item fg-1 s-2">F</div>
    </div>

</body>
<h2>Flex-shrink: 0 / basis: 100 px</h2>
<div class="container">
    <div class="item fg-1 s-0">A</div>
    <div class="item fg-1 s-0">B</div>
    <div class="item fg-1 s-0">C</div>
    <div class="item fg-1 s-0">D</div>
    <div class="item fg-1 s-0">E</div>
    <!-- Item vazando para fora do container -->
    <!-- Uma vez que o tamanho do Flex- basis que for ddefino é maior que 
    o do esperado pelo container os itens vão "vazar" para fora do container
    e ignorar a compressão   -->
</div>
</html>
